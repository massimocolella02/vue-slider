<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">

        <div class="container" @mouseover="blockScroll" @mouseleave="autoScroll">
            <i class="fa-solid fa-circle-left" @click="prev"></i>
    
            <div id="slider">
                <div class="item">
                    <img v-bind:src="`./assets/${images[currentActive].image}`" alt="">
                    <div class="paragraph">
                        <h2>{{images[currentActive].title}}</h2>
                        <p>{{images[currentActive].text}}</p>
                    </div>
                </div>
            </div>
            <div id="thumbnails">
                <img v-for="(element, i) in images" v-bind:src="`./assets/${images[i].image}`" alt="" v-bind:class="(i == currentActive) ? 'active' : 'no-active' " class="d-block" @click="changeImg(i)">
            </div>
    
            <i class="fa-solid fa-circle-right" @click="next"></i>
        </div>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
